<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>宽高信息测试</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7fbff; color: #222; padding: 32px; }
        .info { background: #e3f1ff; border-radius: 10px; box-shadow: 0 2px 8px #77bdff57; padding: 24px; margin-bottom: 24px; }
        h2 { color: #26629e; }
        .key { color: #3a77b4; font-weight: bold; }
    </style>
</head>
<body>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <h1>当前页面宽高信息</h1>
    <div class="info" id="info"></div>
    <button onclick="updateInfo()">刷新</button>
    <script>
    function getInfo() {
        return [
            ['window.innerHeight', window.innerHeight],
            ['document.documentElement.clientHeight', document.documentElement.clientHeight],
            ['document.documentElement.scrollHeight', document.documentElement.scrollHeight],
            ['document.body.scrollHeight', document.body.scrollHeight],
            ['screen.height', screen.height],
            ['最大滚动距离', document.documentElement.scrollHeight - document.documentElement.clientHeight],
            ['当前滚动距离', window.scrollY]
        ];
    }
    function updateInfo() {
        const info = getInfo();
        document.getElementById('info').innerHTML = info.map(([k,v]) => `<span class='key'>${k}</span>: ${v}`).join('<br>');
    }
    updateInfo();
    window.addEventListener('resize', updateInfo);
    window.addEventListener('scroll', updateInfo);
    </script>
</body>
</html>
